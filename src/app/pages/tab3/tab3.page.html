<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-slides [options]="sliderOpts" *ngIf="dataLocalServ.news.length === 0">
    <ion-slide>
      <ion-label>No Favorites</ion-label>
    </ion-slide>
  </ion-slides>

  <app-news *ngIf="dataLocalServ.news.length >  0" [news]="dataLocalServ.news" [favorites]="true"></app-news>

</ion-content>
